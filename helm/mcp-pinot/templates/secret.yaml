{{- if or .Values.pinot.auth.enabled .Values.mcp.oauth.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-pinot.fullname" . }}-secrets
  labels:
    {{- include "mcp-pinot.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.pinot.auth.enabled }}
  {{- if .Values.pinot.auth.username }}
  username: {{ .Values.pinot.auth.username | b64enc | quote }}
  {{- end }}
  {{- if .Values.pinot.auth.password }}
  password: {{ .Values.pinot.auth.password | b64enc | quote }}
  {{- end }}
  {{- if .Values.pinot.auth.token }}
  token: {{ .Values.pinot.auth.token | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if .Values.mcp.oauth.enabled }}
  {{- if .Values.mcp.oauth.clientSecret }}
  oauth-client-secret: {{ .Values.mcp.oauth.clientSecret | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
