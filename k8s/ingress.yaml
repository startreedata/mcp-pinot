apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-pinot-ingress
  annotations:
    # Enable HTTPS/TLS termination at the ingress level
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Optional: Enable sticky sessions for SSE connections
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "mcp-pinot-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "3600"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
spec:
  tls:
  - hosts:
    - mcp-pinot.yourdomain.com
    secretName: mcp-pinot-tls
  rules:
  - host: mcp-pinot.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-pinot-service
            port:
              number: 80
